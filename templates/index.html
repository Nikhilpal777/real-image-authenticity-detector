<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Image Detector</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: Inter, sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
  padding: 30px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

.upload {
  text-align: center;
  margin-bottom: 25px;
}

button {
  padding: 10px 20px;
  background: #3b82f6;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  max-width: 1100px;
  margin: auto;
}

.card {
  background: #1e293b;
  padding: 15px;
  border-radius: 12px;
}

.card h3 {
  margin-bottom: 10px;
  font-weight: 500;
}

img {
  width: 100%;
  border-radius: 8px;
}

.result {
  text-align: center;
  margin-bottom: 20px;
}

.confidence {
  font-size: 28px;
  color: #f97316;
  font-weight: bold;
}

@media(max-width: 800px) {
  .container {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h1>AI Generated Image Detection</h1>

<form method="POST" enctype="multipart/form-data" class="upload">
  <input type="file" name="image" required>
  <button type="submit">Analyze</button>
</form>

{% if result %}
<div class="result">
  <div class="confidence">{{ confidence }}%</div>
  <h2>{{ result }}</h2>
</div>

<div class="container">

  <div class="card">
    <h3>Original Image</h3>
    <img src="{{ uploaded_image }}">
  </div>

  <div class="card">
    <h3>Model Explanation Heatmap</h3>
    <img src="{{ heatmap_image }}">
  </div>

</div>
{% endif %}

</body>
</html>
